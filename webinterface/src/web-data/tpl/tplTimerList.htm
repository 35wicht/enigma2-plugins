
						<table id="contentTable" style="width: 100%;">
							<tr style="width:100%;">
								<td style="width:100%;">
									<table style="text-align: left; width: 100%; border: 1px solid #000" border="0" cellpadding="0" cellspacing="0">
<!--
									<tr class="tListHead" style="background-color: #DDD">
											<td colspan="2" rowspan="1" class="tListSName">Title</td>
											<td colspan="2" rowspan="1" class="tListService">Channel</td>
										</tr>
										<tr class="tListItem">
											<td colspan="1" rowspan="1" class="tListRepeat">Frequency</td>
											<td colspan="1" rowspan="1" class="tListBegin">Start</td>
											<td colspan="1" rowspan="1" class="tListType">Action</td>
											<td colspan="1" rowspan="2" class="tListOption">Options</td>
										</tr>
										<tr class="tListItem">

											<td class="tListEnd">End</td>
											<td class="tListAfter">Afterevent</td>
										</tr>
-->							
										{for t in timer}
										<tr class="tListHead" style="background-color: #DDD">
											<td colspan="2" rowspan="1" style="color: #${t.color};" class="tListSName" title="${t.description}, ${t.descriptionextended}">${t.title}</td>
											<td colspan="2" rowspan="1" style="color: #${t.color};" class="tListService">${t.servicename}</td>
										</tr>
										<tr class="tListItem">
											<td colspan="1" rowspan="1" style="color: #${t.color};" class="tListRepeat">${t.repeatedReadable}</td>
											<td colspan="1" rowspan="1" style="color: #${t.color};" class="tListBegin">${t.beginDate}</td>												
											<td colspan="1" rowspan="1" style="color: #${t.color};" class="tListType">${t.justplayReadable}</td>						
											<td colspan="1" rowspan="2" style="color: #${t.color};" class="tListOption">
												<a target="_blank" >
													<img src="/webdata/img/delete.png" title="Delete timer" border="0" onclick="delTimer('${t.servicereference}','${t.begin}','${t.end}','${t.servicename}','${t.title}','${t.description}',incomingTimerDelResult);">
												</a>
												<a target="_blank" >
													<img src="/webdata/img/${t.onOff}.png" title="${t.enDis}" border="0" onclick="sendToggleTimerDisable('${t.justplay}','${t.begin}','${t.end}','${t.repeated}','${t.servicereference}','${t.title}','${t.description}','${t.afterevent}','${t.disabled}' );">
												</a>
												<a target="_blank" >
													<img src="/webdata/img/edit.png" title="Edit timer" border="0" onclick="loadTimerFormSeconds('${t.justplay}','${t.begin}','${t.end}','${t.repeated}','${t.servicereference}','${t.servicename}','${t.title}','${t.description}','${t.afterevent}',1);">
												</a>
											</td>	
										</tr>
										<tr class="tListItem">						
											<td style="color: #${t.color};" class="tListDuration">${t.duration}&nbsp;Min</td>
											<td style="color: #${t.color};" class="tListEnd">${t.endDate}</td>												
											<td style="color: #${t.color};" class="tListAfter">${t.aftereventReadable}</td>
										</tr>
							
										{forelse}
										<tr style="width:100%;">
											<td>No Timers Available!</td>
										</tr>
										{/for}
										
										<tr style="width:100%;">
											<td colspan="7"><button onclick="writeTimerListNow()">Write To Memory</button></td>
										</tr>
										<tr style="width:100%;">
											<td colspan="7"><button onclick="cleanTimerListNow()">Cleanup</button></td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
