<!-- tplVolume -->						
					<div id="volHd" class="header"><div>Volume</div></div>
					<span class="boxContent center" style="width: 94%; display:block;">
						{for state in volume.states}
						<a href="#" class="volume" data-volume="set${state.percent}">
							{if state.enabled}
							<img src='/web-data/img/led_on.png' title="Volume to ${state.percent}%" alt="${state.percent}%">
							{elseif}
							<img src='/web-data/img/led_off.png' title="Volume to ${state.percent}%" alt="${state.percent}%">
							{/if}
						</a>
						{/for}
						<br>
						<!-- Volume Control -->
						<a href="#" class="volume" data-volume="down">
							<img src='/web-data/img/arrow_down.png' title="Volume Down" alt="Down">
						</a>
						<a href="#" class="volume" data-volume="up">
							<img src='/web-data/img/arrow_up.png' title="Volume Up" alt="Up">
						</a>
						<a href="#" class="volume" data-volume="mute">
							{if volume.isMuted}
							<img id='speaker' src='/web-data/img/speak_off.png' title="Mute" alt="Mute">
							{elseif}
							<img id='speaker' src='/web-data/img/speak_on.png' title="Mute" alt="Mute">
							{/if}
						</a>						
					</span>
<!-- /tplVolume -->
